<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .apple-style {
            border-radius: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .apple-style:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .content-container, audio, video, audio::-webkit-media-controls-panel, audio::-webkit-media-controls-enclosure {
            border-radius: 24px;
        }
        audio {
            width: 100%;
            outline: none;
        }
        audio::-webkit-media-controls-panel {
            background-color: #f3f4f6;
        }
        audio::-webkit-media-controls-enclosure {
            padding: 0;
        }
        body {
            color: transparent;
        }
        h2 {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <main>
            <section v-for="(item, index) in content" :key="index" class="mb-12">
                <h2>{{ item.title }}</h2>
                <div class="bg-white apple-style p-4">
                    <div class="content-container overflow-hidden">
                        <img v-if="item.type === 'image'" :src="item.source" :alt="item.title" class="w-full h-auto object-cover">
                        <audio v-else-if="item.type === 'audio'" controls @play="onPlay('audio')">
                            <source :src="item.source" type="audio/flac">
                            您的浏览器不支持音频元素。
                        </audio>
                        <video v-else-if="item.type === 'video'" controls class="w-full" @play="onPlay('video')">
                            <source :src="item.source" type="video/mp4">
                            您的浏览器不支持视频元素。
                        </video>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                const content = ref([
                    { title: '图片展示', type: 'image', source: './ziyuan/ziyuan.gif' },
                    { title: '音乐作品', type: 'audio', source: './ziyuan/Yoku.flac' },
                    { title: '视频作品', type: 'video', source: './ziyuan/Yoku.mp4' }
                ]);

                const onPlay = (type) => {
                    const audioElement = document.querySelector('audio');
                    const videoElement = document.querySelector('video');
                    if (type === 'audio' && videoElement) {
                        videoElement.pause();
                    } else if (type === 'video' && audioElement) {
                        audioElement.pause();
                    }
                };

                return { content, onPlay };
            }
        }).mount('#app');
    </script>
</body>
</html>
